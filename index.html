<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fast List</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<audio src="sparkle.mp3" id="sparkle"></audio>
	<audio src="no.mp3" id="no"></audio>
	<!--The directions
	<div id="instructions1">
		On this side, you type what you normally run out of in the box, then hit submit. <br>
		Then, when you run out of the item, you just click on it which puts it on the "to buy" list.
	</div>
		<div id="instructions2">
		On this side, it tells you what you are out of, which means you need to buy it.<br>
		If you delete something, click undo. When you buy something, click it to remove.
	</div>-->
	<div id="noiseDiv">
		<img src="images/musicbutton.png" id="toggleNoise">
		<p class="noisestate" id="noiseon">Noise is on.</p>
		<p class="noisestate" id="noiseoff">Noise is off.</p>
	</div>
	<!--This is button div-->
	<img id="removeMode" src="http://www.clipartbest.com/cliparts/jcx/EyA/jcxEyAqMi.png">
	<div id="items">
		<h1>COMMONLY USED ITEMS</h1>
		<textarea id="inputList" placeholder="Type what you commonly buy here." rows="2" cols="40"></textarea>
		<button id="submit">Click to submit.</button>
		<ul id="list"></ul>
	</div>
	<!--This is the list div-->
	<img id="helpMode" src="http://www.clipartbest.com/cliparts/pi5/pEj/pi5pEjeiB.png">
	<div id="buy">
		<h1>THINGS TO BUY</h1>
		<button id="undo">Accidentally deleted something? Press to get it back!</button>
		<ul id="toBuy"></ul>
	</div>
	<!-- toolTip div-->
	<div id="toolTips">
		
	</div>
	<script src="list.js"></script>
</body>
</html>
